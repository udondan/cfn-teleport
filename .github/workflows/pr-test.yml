---
name: Test

concurrency:
  group: pr-test
  cancel-in-progress: false

on:
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.changes.outputs.src }}
    steps:
      - uses: actions/checkout@v5
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - src/**
              - test/**
              - Cargo.toml
              - Cargo.lock

  test:
    needs: changes
    if: needs.changes.outputs.src == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-toolchain:
          - stable
          - nightly
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Update local toolchain
        run: |
          rustup update

      - name: Install nightly
        if: matrix.rust-toolchain == 'nightly'
        run: |
          rustup install nightly
          rustup default ${{ matrix.rust-toolchain }}

      - name: Install clippy
        if: matrix.rust-toolchain == 'stable'
        run: |
          rustup component add clippy

      - name: Toolchain info
        run: |
          cargo --version --verbose
          rustc --version
          [ "${{ matrix.rust-toolchain }}" == 'stable' ] && cargo clippy --version || :

      - name: Dependency cache
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.rust-toolchain }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust-toolchain }}-target-

      - name: Lint
        if: matrix.rust-toolchain == 'stable'
        run: |
          cargo fmt -- --check
          cargo clippy -- -D warnings

      - name: Test
        run: |
          cargo check
          cargo test --all

      - name: Build
        run: |
          cargo install --path .

      - uses: actions/setup-node@v6
        if: matrix.rust-toolchain == 'stable'
        with:
          node-version: 24

      - name: npm dependency cache
        if: matrix.rust-toolchain == 'stable'
        uses: actions/cache@v4
        with:
          path: test/cdk/.npm
          key: ${{ runner.os }}-${{ matrix.rust-toolchain }}-node-${{ hashFiles('test/cdk/node_modules/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust-toolchain }}-node-

      - name: Prepare test stacks
        if: matrix.rust-toolchain == 'stable'
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          make test

      - name: Run test migrations
        if: matrix.rust-toolchain == 'stable'
        working-directory: test/cdk
        run: |
          echo "######### Testing migration from ${STACK1} to ${STACK2} #########"
          cfn-teleport --source "${STACK1}" --target "${STACK2}" --yes \
            --resource "${BUCKET1}" \
            --resource "${BUCKET2}" \
            --resource "${INSTANCE}" \
            --resource "${SECURITY_GROUP}" \
            --resource "${KEY_PAIR}" \
            --resource "${INSTANCE_PROFILE}" \
            --resource "${ROLE}" \
            --resource "${DYNAMO_TABLE}"

          if npx cdk diff --fail; then
            echo "Migration failed, cdk diff did not show changes"
            exit 1
          fi

          echo "######### Testing migration from ${STACK2} to ${STACK1} #########"
          cfn-teleport --source "${STACK2}" --target "${STACK1}" --yes \
            --resource "${BUCKET1}" \
            --resource "${BUCKET2}" \
            --resource "${INSTANCE}" \
            --resource "${SECURITY_GROUP}" \
            --resource "${KEY_PAIR}" \
            --resource "${INSTANCE_PROFILE}" \
            --resource "${ROLE}" \
            --resource "${DYNAMO_TABLE}"

          if ! npx cdk diff --fail; then
            echo "Migration failed, cdk diff did show changes"
            exit 1
          fi
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          STACK1: CfnTeleportTest1
          STACK2: CfnTeleportTest2
          BUCKET1: Bucket182C536A1
          BUCKET2: Bucket21D68F7E8
          INSTANCE: InstanceC1063A87
          SECURITY_GROUP: SecurityGroupDD263621
          KEY_PAIR: KeyPair
          INSTANCE_PROFILE: InstanceInstanceProfileAB5AEF02
          ROLE: Role1ABCC5F0
          DYNAMO_TABLE: DynamoDbTable6316879D

      - name: Test same-stack renaming - comprehensive reference tests
        if: matrix.rust-toolchain == 'stable'
        working-directory: test/cdk
        run: |
          echo "######### Finding rename test resources #########"
          # CDK generates logical IDs with hashes, e.g., RenameBucket615F0D5B
          # Find the actual resource IDs by looking at the stack template
          TEMPLATE=$(aws cloudformation get-template --stack-name "${STACK1}" --query 'TemplateBody' --output text)
          
          # Find all test resources
          RENAME_BUCKET_ID=$(echo "$TEMPLATE" | jq -r '.Resources | keys[] | select(startswith("RenameBucket")) | select(startswith("RenameBucketOutput") | not)')
          RENAME_TABLE_ID=$(echo "$TEMPLATE" | jq -r '.Resources | keys[] | select(startswith("RenameTable")) | select(startswith("RenameTableOutput") | not)')
          RENAME_QUEUE_ID=$(echo "$TEMPLATE" | jq -r '.Resources | keys[] | select(startswith("RenameQueue"))')
          DEPENDENCY_BUCKET_ID=$(echo "$TEMPLATE" | jq -r '.Resources | keys[] | select(startswith("DependencyBucket"))')
          DEPENDENT_TABLE_ID=$(echo "$TEMPLATE" | jq -r '.Resources | keys[] | select(startswith("DependentTable"))')
          POLICY_TARGET_BUCKET_ID=$(echo "$TEMPLATE" | jq -r '.Resources | keys[] | select(startswith("PolicyTargetBucket"))')
          POLICY_SOURCE_BUCKET_ID=$(echo "$TEMPLATE" | jq -r '.Resources | keys[] | select(startswith("PolicySourceBucket"))')
          
          echo "Found test resources:"
          echo "  RenameBucket: $RENAME_BUCKET_ID"
          echo "  RenameTable: $RENAME_TABLE_ID"
          echo "  RenameQueue: $RENAME_QUEUE_ID"
          echo "  DependencyBucket: $DEPENDENCY_BUCKET_ID"
          echo "  DependentTable: $DEPENDENT_TABLE_ID"
          echo "  PolicyTargetBucket: $POLICY_TARGET_BUCKET_ID"
          echo "  PolicySourceBucket: $POLICY_SOURCE_BUCKET_ID"
          
          if [ -z "$RENAME_BUCKET_ID" ] || [ -z "$RENAME_TABLE_ID" ] || [ -z "$RENAME_QUEUE_ID" ]; then
            echo "✗ Could not find required rename test resources in stack"
            exit 1
          fi

          echo ""
          echo "=========================================="
          echo "TEST 1: Ref reference in Output"
          echo "=========================================="
          cfn-teleport --source "${STACK1}" --target "${STACK1}" --yes \
            --resource "${RENAME_BUCKET_ID}:RenamedBucket"

          TEMPLATE=$(aws cloudformation get-template --stack-name "${STACK1}" --query 'TemplateBody' --output text)
          
          if echo "$TEMPLATE" | jq -e '.Resources.RenamedBucket' > /dev/null; then
            echo "✓ Resource renamed successfully"
          else
            echo "✗ Resource rename failed - RenamedBucket not found in template"
            exit 1
          fi

          # Verify the Output Ref reference was updated
          if echo "$TEMPLATE" | jq -e '.Outputs | to_entries[] | select(.key | startswith("RenameBucket")) | .value.Value.Ref == "RenamedBucket"' > /dev/null; then
            echo "✓ Output Ref reference updated successfully"
          else
            echo "✗ Output Ref reference not updated"
            echo "$TEMPLATE" | jq '.Outputs'
            exit 1
          fi

          echo ""
          echo "=========================================="
          echo "TEST 2: GetAtt reference in Output"
          echo "=========================================="
          cfn-teleport --source "${STACK1}" --target "${STACK1}" --yes \
            --resource "${RENAME_TABLE_ID}:RenamedTable"

          TEMPLATE=$(aws cloudformation get-template --stack-name "${STACK1}" --query 'TemplateBody' --output text)
          
          if echo "$TEMPLATE" | jq -e '.Resources.RenamedTable' > /dev/null; then
            echo "✓ Table renamed successfully"
          else
            echo "✗ Table rename failed"
            exit 1
          fi

          # Verify GetAtt reference was updated in Output
          if echo "$TEMPLATE" | jq -e '.Outputs | to_entries[] | select(.key | startswith("RenameTable")) | .value.Value["Fn::GetAtt"][0] == "RenamedTable"' > /dev/null; then
            echo "✓ Output GetAtt reference updated successfully"
          else
            echo "✗ Output GetAtt reference not updated"
            echo "$TEMPLATE" | jq '.Outputs'
            exit 1
          fi

          echo ""
          echo "=========================================="
          echo "TEST 3: Fn::Sub reference in Output"
          echo "=========================================="
          cfn-teleport --source "${STACK1}" --target "${STACK1}" --yes \
            --resource "${RENAME_QUEUE_ID}:RenamedQueue"

          TEMPLATE=$(aws cloudformation get-template --stack-name "${STACK1}" --query 'TemplateBody' --output text)
          
          if echo "$TEMPLATE" | jq -e '.Resources.RenamedQueue' > /dev/null; then
            echo "✓ Queue renamed successfully"
          else
            echo "✗ Queue rename failed"
            exit 1
          fi

          # Verify Fn::Sub reference in Output was updated
          # The output structure is: {"Fn::Sub": ["Queue ${QueueRef} in region ${AWS::Region}", {"QueueRef": {"Ref": "RenamedQueue"}}]}
          if echo "$TEMPLATE" | jq -e '.Outputs | to_entries[] | select(.key | startswith("SubTest")) | .value.Value["Fn::Sub"][1].QueueRef.Ref == "RenamedQueue"' > /dev/null; then
            echo "✓ Output Fn::Sub reference updated successfully"
          else
            echo "✗ Output Fn::Sub reference not updated"
            echo "$TEMPLATE" | jq '.Outputs | to_entries[] | select(.key | startswith("SubTest"))'
            exit 1
          fi

          echo ""
          echo "=========================================="
          echo "TEST 4: DependsOn reference"
          echo "=========================================="
          # Verify DependsOn exists before rename
          if echo "$TEMPLATE" | jq -e ".Resources.\"${DEPENDENT_TABLE_ID}\".DependsOn[] | select(. == \"${DEPENDENCY_BUCKET_ID}\")" > /dev/null; then
            echo "✓ DependsOn relationship exists before rename"
          else
            echo "✗ DependsOn relationship not found before rename"
            echo "$TEMPLATE" | jq ".Resources.\"${DEPENDENT_TABLE_ID}\""
            exit 1
          fi

          cfn-teleport --source "${STACK1}" --target "${STACK1}" --yes \
            --resource "${DEPENDENCY_BUCKET_ID}:RenamedDependencyBucket"

          TEMPLATE=$(aws cloudformation get-template --stack-name "${STACK1}" --query 'TemplateBody' --output text)
          
          if echo "$TEMPLATE" | jq -e '.Resources.RenamedDependencyBucket' > /dev/null; then
            echo "✓ Dependency bucket renamed successfully"
          else
            echo "✗ Dependency bucket rename failed"
            exit 1
          fi

          # Verify DependsOn was updated
          if echo "$TEMPLATE" | jq -e ".Resources.\"${DEPENDENT_TABLE_ID}\".DependsOn[] | select(. == \"RenamedDependencyBucket\")" > /dev/null; then
            echo "✓ DependsOn reference updated successfully"
          else
            echo "✗ DependsOn reference not updated"
            echo "$TEMPLATE" | jq ".Resources.\"${DEPENDENT_TABLE_ID}\".DependsOn"
            exit 1
          fi

          echo ""
          echo "=========================================="
          echo "TEST 5: GetAtt reference in resource property"
          echo "=========================================="
          # Verify PolicySourceBucket has policy referencing PolicyTargetBucket
          if echo "$TEMPLATE" | jq -e ".Resources.\"${POLICY_SOURCE_BUCKET_ID}\".Properties.BucketPolicy" > /dev/null 2>&1; then
            echo "Note: Policy is inline in bucket (CDK L2 behavior)"
          fi
          
          # Find the bucket policy resource
          POLICY_ID=$(echo "$TEMPLATE" | jq -r ".Resources | keys[] | select(startswith(\"${POLICY_SOURCE_BUCKET_ID}\")) | select(contains(\"Policy\"))")
          
          if [ -n "$POLICY_ID" ]; then
            echo "Found bucket policy: $POLICY_ID"
            
            # Check if policy references PolicyTargetBucket via GetAtt
            if echo "$TEMPLATE" | jq -e ".Resources.\"${POLICY_ID}\".Properties.PolicyDocument.Statement[].Resource[] | select(type == \"object\") | select(.[\"Fn::Join\"]? or .[\"Fn::Sub\"]? or .[\"Fn::GetAtt\"]?)" > /dev/null; then
              echo "✓ Policy contains resource reference before rename"
            else
              echo "Note: Policy might use string interpolation"
            fi
          fi

          cfn-teleport --source "${STACK1}" --target "${STACK1}" --yes \
            --resource "${POLICY_TARGET_BUCKET_ID}:RenamedPolicyTarget"

          TEMPLATE=$(aws cloudformation get-template --stack-name "${STACK1}" --query 'TemplateBody' --output text)
          
          if echo "$TEMPLATE" | jq -e '.Resources.RenamedPolicyTarget' > /dev/null; then
            echo "✓ Policy target bucket renamed successfully"
          else
            echo "✗ Policy target bucket rename failed"
            exit 1
          fi

          # Verify policy now references RenamedPolicyTarget
          if echo "$TEMPLATE" | jq -e ".Resources.\"${POLICY_ID}\".Properties.PolicyDocument.Statement[].Resource[] | select(contains(\"RenamedPolicyTarget\") or (type == \"object\" and (.[\"Fn::GetAtt\"]?[0] == \"RenamedPolicyTarget\" or .[\"Fn::Join\"]?[1][]? | select(type == \"object\") | .[\"Fn::GetAtt\"]?[0] == \"RenamedPolicyTarget\")))" > /dev/null 2>&1; then
            echo "✓ Resource property reference updated successfully"
          else
            echo "⚠ Could not verify GetAtt update in policy (might be string-based ARN)"
            echo "$TEMPLATE" | jq ".Resources.\"${POLICY_ID}\".Properties.PolicyDocument.Statement[].Resource"
          fi

          echo ""
          echo "=========================================="
          echo "✓ All same-stack rename reference tests passed!"
          echo "=========================================="
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          STACK1: CfnTeleportTest1

      - name: Delete test stacks
        if: matrix.rust-toolchain == 'stable'
        run: |
          make test-reset
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  report-status:
    name: success
    if: ${{ ! failure() }}
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Report success
        run: echo 'Success'
