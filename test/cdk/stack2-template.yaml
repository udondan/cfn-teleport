AWSTemplateFormatVersion: '2010-09-09'
Description: CfnTeleportTest2 - YAML CloudFormation stack for testing YAML format preservation

Parameters:
  ParameterTableName:
    Type: String
    Default: cfn-teleport-param-test
    Description: Table name controlled by stack parameter (must match Stack1 parameter name)

Resources:
  # Empty stack initially - resources will be moved here from Stack1
  # The parameter must exist so that resources referencing it can be moved

Outputs:
  StackFormat:
    Description: Format of this stack template
    Value: YAML

  ParameterName:
    Description: Name of the parameter (for verification)
    Value: !Ref ParameterTableName

Tags:
  - Key: ApplicationName
    Value: cfn-teleport-test
